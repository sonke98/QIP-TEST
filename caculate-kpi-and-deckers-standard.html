<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>KPI và tiêu chuẩn Deckers</title>

<style>
* {
    box-sizing: border-box;
    max-width: 100%;
    word-wrap: break-word;
}

body {
    background: #f4f6f9;
    font-family: "Helvetica", Arial, sans-serif;
    font-size: 12px;
    margin: 0;
    padding: 20px;
}

h2 { text-align: center; }

/* ===== QUESTION ===== */
.question {
    background: #fff;
    padding: 5px;
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.question h3 {
    font-size: 13px;
    margin-bottom: 6px;
}
textarea {
    width: 100%;
    min-height: 60PX;
    padding: 10px;
    font-family: inherit;
}
.options label {
    display: block;
    margin: 5px 0;
}

/* ===== BUTTON ===== */
button {
    display: block;
    margin: 20px auto;
    padding: 10px 25px;
    font-size: 16px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* ===== TITLE ===== */
.title-quiz table {
    width: 190mm;
    border-collapse: collapse;
}
.title-quiz th,
.title-quiz td {
    border: 1px solid #000;
    padding: 5px 10px;
}

/* ===== PDF AREA ===== */
#pdf-area {
    width: 210mm;
    padding: 10mm;
    background: #fff;
    margin: auto;
}

/* ===== PRINT ===== */
@media print {
    body { background: #fff; margin: 0; padding: 0; }
    button, #result { display: none !important; }
    .question, table {
        page-break-inside: avoid;
        box-shadow: none !important;
        border-radius: 0 !important;
    }
}
</style>
</head>

<body>

<div id="pdf-area">
<div class="title-quiz">
<table width="100%">
    <tr>
        <th colspan="4">
            <h2 id="name-test">BÀI KIỂM TRA CÁCH TÍNH KPI & TIÊU CHUẨN CỦA DECKERS</h2>
        </th>
    </tr>
    <tr>
        <td colspan="2"><b>Họ và tên:</b> <input style="border: none;" type="text" placeholder="Nhập họ tên......................" id="fullname"></td>
        <td style="text-align:center;font-weight:bold;">Điểm Mark</td>
        <td style="text-align:center;font-weight:bold;"> Ghi chú Mark</td>
    </tr>
    <tr>
        <td colspan="2"><b>Số thẻ / ID: </b><input style="border: none;" type="text" placeholder="Nhập số thẻ..................." id="empid"></td>
        <td rowspan="3" id="scoreCell" style="text-align:center;font-weight:bold;"></td>
        <td rowspan="3" id="resultCell" style="text-align:center;font-weight:bold;"></td>
    </tr>
    <tr>
        <td colspan="2" id="current-date"><b>Ngày Date: </b></td>
    </tr>
    <tr>
        <td colspan="2"><b>Thời gian Time: </b>30 Phút</td>
    </tr>
</table>
</div>

<div id="quiz"></div>
<hr style="height:2px; background-color:black">
</div>
<h5 style="text-align: center;"><i>(Ghi chú) Dưới 70 điểm là không đạt)</i></h5>
<p style="text-align: center;"><i>Chi tiết thắc mắc liên hệ Bella phòng chất lượng để được hỗ trợ</i></p>
<button onclick="submitQuiz()">Nộp bài</button>
<div id="result"></div>
<script>
let db;

function openDB() {
    const request = indexedDB.open("QIP_Quiz_DB", 1);

    request.onupgradeneeded = function (e) {
        db = e.target.result;
        db.createObjectStore("results", {
            keyPath: "id",
            autoIncrement: true
        });
    };

    request.onsuccess = function (e) {
        db = e.target.result;
        console.log("IndexedDB ready");
    };

    request.onerror = function () {
        alert("Không mở được IndexedDB");
    };
}

openDB();
</script>
<script>
    // 1. Lấy đối tượng ngày giờ hiện tại
    const today = new Date();

    // 2. Lấy các thành phần ngày tháng
    const day = today.getDate(); // Ngày (1-31)
    const month = today.getMonth() + 1; // Tháng (0-11, cộng 1 để ra 1-12)
    const year = today.getFullYear(); // Năm (4 chữ số)

    // 3. (Tùy chọn) Lấy tên ngày trong tuần
    const days = ["Chủ nhật", "Thứ hai", "Thứ ba", "Thứ tư", "Thứ năm", "Thứ sáu", "Thứ bảy"];
    const dayOfWeek = days[today.getDay()];

    // 4. Định dạng ngày tháng (ví dụ: 20/01/2026)
    // Thêm số 0 ở đầu nếu ngày hoặc tháng < 10 (ví dụ: 01, 02)
    const formattedDay = day < 10 ? '0' + day : day;
    const formattedMonth = month < 10 ? '0' + month : month;
    const formattedDate = `${formattedDay}/${formattedMonth}/${year}`; // Dùng template literals

    // 5. Gán ngày tháng đã định dạng vào phần tử HTML có id="current-date"
    document.getElementById("current-date").innerHTML =  `<b>Ngày Date: </b> ${dayOfWeek}, ${formattedDate}`;
/* ====== DATA (GIỮ NGUYÊN) ====== */
const quizData = [
    {
        type: "choice",
        question: "%PA là gì? (10 điểm)",
        options: { 
            a: "Tỷ lệ giày bị rớt kiểm sau tái chế", 
            b: "Tỷ lệ giày lỗi trong lần kiểm hàng đầu tiên", 
            c: "Tỷ lệ giày không đạt khi kiểm ở nước ngoài", 
            d: "Tỷ lệ PO rớt kiểm FI" 
    },
        correct: "b",
        score: 10
    },
    {
        type: "choice",
        question: "Khi nào một PO bị rớt kiểm theo AQL? (10 điểm)",
        options: {
            a: "Khi có bất kỳ lỗi nào",
            b: "Khi số đôi lỗi > số lỗi REJECT trong bảng AQL",
            c: "Khi số đôi lỗi ≥ số lỗi ACCEPT trong bảng AQL",
            d: "Khi PO trên 300,000 đôi"
        },
        correct: "c",
        score: 10
    },
    {
        type: "choice",
        question: "Khi nào một PO bị “Quality Lock”? (10 điểm)",
        options: {
            a: "Khi kiểm hàng xuất không đạt",
            b: "Khi tái chế không đạt",
            c: "Khi hàng được kiểm tại nước ngoài không đạt",
            d: "Khi công nhân không kiểm tra tem size"
        },
        correct: "b",
        score: 10
    },
    {
        type: "choice",
        question: "%Fail FI (Prs) đo điều gì? (10 điểm)",
        options: {
            a: "Tỉ lệ PO rớt kiểm so với tổng PO kiểm",
            b: "Tỉ lệ đôi không đạt trong các PO bị rớt so với tổng đôi được kiểm",
            c: "Tỉ lệ đôi phải tái chế trong PO",
            d: "Tỉ lệ đôi được kiểm ở nước ngoài"
        },
        correct: "c",
        score: 10
    },
    {
        type: "choice",
        question: "Giày B có đặc điểm nào sau đây? (10 điểm)",
        options: {
            a: "Có lỗi lớn, đau chân, không thể sửa",
            b: "Không lỗi công năng, có lỗi thẩm mỹ nhỏ",
            c: "Giày hoàn hảo, được đóng gói xuất",
            d: "Được tái chế nhiều lần"
        },
        correct: "b",
        score: 10
    },
    {
        type: "choice",
        question: "Mỗi PO chỉ được tái chế tối đa mấy lần? (10 điểm)",
        options: {
            a: "Không giới hạn",
            b: "2 lần",
            c: "1 lần duy nhất",
            d: "3 lần"
        },
        correct: "c",
        score: 10
    },
    {
        type: "choice",
        question: "Mục tiêu Deckers đối với %Fail FI (Prs) là? (10 điểm)",
        options: {
            a: "< 4%",
            b: "< 2%",
            c: "< 0.4%",
            d: "< 10%"
        },
        correct: "c",
        score: 10
    }, 
    {
        type: "text",
        question: "Tính %PA: (10 điểm) <br>•  Số đôi lỗi: 18 đôi <br>•  Số đôi được kiểm: 950 đôi <br> Yêu cầu: <br>Tính %PA và cho biết đạt hay không nếu yêu cầu < 2%. <br> Lời giải: %PA = ",
        keywords: ["kiểm tra", "chất lượng", "sản xuất"],  // dùng nếu chấm tự động
        score: 10
    },
    {
        type: "text",
        question: "Tính %Fail FI (Prs): (10 điểm) <br>• Tổng số đôi của các PO được kiểm: 12,500 đôi <br>• Tổng số đôi không đạt: 430 đôi<br>Lời giải: %Fail FI (Prs) = ",
        keywords: ["kiểm tra", "chất lượng", "sản xuất"],  // dùng nếu chấm tự động
        score: 10
    },
    {
        type: "text",
        question: "Tính tỉ lệ Quality Lock theo “chỉ lệnh”: (10 điểm) <br>• Tháng 9 có: 3 chỉ lệnh bị Quality Lock<br>• Tháng 8 nhà máy xuất: 600 chỉ lệnh<br> Yêu cầu: <br>Tính tỷ lệ Quality Lock và so sánh với mục tiêu < 0.4%.<br> Lời giải: Tỷ lệ = ",
        keywords: ["kiểm tra", "chất lượng", "sản xuất"],  // dùng nếu chấm tự động
        score: 10
    }
];

/* ===== RENDER ===== */
const quizDiv = document.getElementById("quiz");
quizData.forEach((q,i)=>{
    let html=`<div class="question"><h3>Câu ${i+1}: ${q.question}</h3>`;
    if(q.type==="choice"){
        html+=`<div class="options">`;
        for(let k in q.options){
            html+=`<label><input type="radio" name="q${i}" value="${k}"> (${k}) ${q.options[k]}</label>`;
        }
        html+=`</div>`;
    }
    if(q.type==="text"){
    html+=`<textarea data-index="${i}" placeholder="Nhập câu trả lời..."></textarea>`;
    }
    html+=`</div>`;
    quizDiv.innerHTML+=html;
});

/* ===== SUBMIT + SCORE ===== */
function submitQuiz() {
    if (!db) {
        alert("Database chưa sẵn sàng, vui lòng thử lại");
        return;
    }
    let totalScore = 0;
    let maxScore = 0;

    quizData.forEach((q, i) => {
        maxScore += q.score;

        if (q.type === "choice") {
            const s = document.querySelector(`input[name="q${i}"]:checked`);
            if (s && s.value === q.correct) {
                totalScore += q.score;
            }
        }
        if (q.type === "text") {
            const textarea = document.querySelector(`textarea[data-index="${i}"]`);
            const answer = textarea?.value.toLowerCase().trim() || "";

            let matched = 0;
            q.keywords.forEach(k => {
                if (answer.includes(k.toLowerCase())) matched++;
            });

            const ratio = matched / q.keywords.length;

            if (ratio >= 0.8) totalScore += q.score;
            else if (ratio >= 0.5) totalScore += q.score / 2;
        }
    });

    // ===== ĐIỀN ĐIỂM + GHI CHÚ =====
    document.getElementById("scoreCell").innerText = totalScore;

    const resultCell = document.getElementById("resultCell");
    const ketQua = totalScore >= 70 ? "ĐẠT" : "KHÔNG ĐẠT";

    resultCell.innerText = ketQua;
    resultCell.style.color = totalScore >= 70 ? "green" : "red";

    // ===== LẤY THÔNG TIN NGƯỜI THI =====
    const nametest = document.getElementById("name-test")?.textContent.trim() || "QIP_TEST";
    const hoTen = document.getElementById("fullname")?.value.trim();
    const soThe = document.getElementById("empid")?.value.trim();

    if (!hoTen || !soThe) {
        alert("Vui lòng nhập Họ tên và Số thẻ");
        return;
    }

    const now = new Date();
    const timeStr = now.toLocaleString();
    const dateStr = now.toISOString().slice(0, 10);

    // ===== NỘI DUNG TXT =====
    const txtContent = `
${timeStr}
HoTen: ${hoTen}
SoThe: ${soThe}
Diem: ${totalScore} / ${maxScore}
KetQua: ${ketQua}
------------------------
`;

    // ===== LƯU INDEXEDDB =====
    const transaction = db.transaction(["results"], "readwrite");
    const store = transaction.objectStore("results");

    store.add({
        time: timeStr,
        hoTen,
        soThe,
        score: totalScore,
        ketQua,
        content: txtContent
    });

    transaction.oncomplete = () => {

        // ===== ĐẶT TÊN FILE PRINT =====
        const oldTitle = document.title;
        document.title = `${nametest}_${hoTen}_${soThe}_${timeStr}`;

        alert("Nộp bài thành công!");
        window.print();

        // phục hồi title
        document.title = oldTitle;
    };
}
</script>

</body>
</html>
