<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>MCS MANAGER</title>

<style>
* {
    box-sizing: border-box;
    max-width: 100%;
    word-wrap: break-word;
}

body {
    background: #f4f6f9;
    font-family: "Helvetica", Arial, sans-serif;
    font-size: 12px;
    margin: 0;
    padding: 20px;
}

h2 { text-align: center; }

/* ===== QUESTION ===== */
.question {
    background: #fff;
    padding: 5px;
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.question h3 {
    font-size: 13px;
    margin-bottom: 6px;
}
textarea {
    width: 100%;
    min-height: 80px;
    padding: 10px;
    font-family: inherit;
}
.options label {
    display: block;
    margin: 5px 0;
}

/* ===== BUTTON ===== */
button {
    display: block;
    margin: 20px auto;
    padding: 10px 25px;
    font-size: 16px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* ===== TITLE ===== */
.title-quiz table {
    width: 190mm;
    border-collapse: collapse;
}
.title-quiz th,
.title-quiz td {
    border: 1px solid #000;
    padding: 5px 10px;
}

/* ===== PDF AREA ===== */
#pdf-area {
    width: 210mm;
    padding: 10mm;
    background: #fff;
    margin: auto;
}

/* ===== PRINT ===== */
@media print {
    body { background: #fff; margin: 0; padding: 0; }
    button, #result { display: none !important; }
    .question, table {
        page-break-inside: avoid;
        box-shadow: none !important;
        border-radius: 0 !important;
    }
}
textarea
{
    min-height: 120px;
}
</style>
</head>

<body>

<div id="pdf-area">
<div class="title-quiz">
<table width="100%">
    <tr>
        <th colspan="4">
            <h2 id="name-test">BÀI KIỂM TRA QUẢN LÝ VÀ LƯU TRỮ GIÀY MẪU, BẢNG MÀU</h2>
        </th>
    </tr>
    <tr>
        <td colspan="2"><b>Họ và tên:</b> <input style="border: none;" type="text" placeholder="Nhập họ tên......................" id="fullname"></td>
        <td style="text-align:center;font-weight:bold;">Điểm Mark</td>
        <td style="text-align:center;font-weight:bold;"> Ghi chú Mark</td>
    </tr>
    <tr>
        <td colspan="2"><b>Số thẻ / ID: </b><input style="border: none;" type="text" placeholder="Nhập số thẻ..................." id="empid"></td>
        <td rowspan="3" id="scoreCell" style="text-align:center;font-weight:bold;"></td>
        <td rowspan="3" id="resultCell" style="text-align:center;font-weight:bold;"></td>
    </tr>
    <tr>
        <td colspan="2" id="current-date"><b>Ngày Date: </b></td>
    </tr>
    <tr>
        <td colspan="2"><b>Thời gian Time: </b>30 Phút</td>
    </tr>
</table>
</div>

<div id="quiz"></div>
<hr style="height:2px; background-color:black">
</div>
<h5 style="text-align: center;"><i>(Ghi chú) Dưới 70 điểm là không đạt)</i></h5>
<p style="text-align: center;"><i>Chi tiết thắc mắc liên hệ Bella phòng chất lượng để được hỗ trợ</i></p>
<button onclick="submitQuiz()">Nộp bài</button>
<div id="result"></div>
<script>
let db;

function openDB() {
    const request = indexedDB.open("QIP_Quiz_DB", 1);

    request.onupgradeneeded = function (e) {
        db = e.target.result;
        db.createObjectStore("results", {
            keyPath: "id",
            autoIncrement: true
        });
    };

    request.onsuccess = function (e) {
        db = e.target.result;
        console.log("IndexedDB ready");
    };

    request.onerror = function () {
        alert("Không mở được IndexedDB");
    };
}

openDB();
</script>
<script>
    // 1. Lấy đối tượng ngày giờ hiện tại
    const today = new Date();

    // 2. Lấy các thành phần ngày tháng
    const day = today.getDate(); // Ngày (1-31)
    const month = today.getMonth() + 1; // Tháng (0-11, cộng 1 để ra 1-12)
    const year = today.getFullYear(); // Năm (4 chữ số)

    // 3. (Tùy chọn) Lấy tên ngày trong tuần
    const days = ["Chủ nhật", "Thứ hai", "Thứ ba", "Thứ tư", "Thứ năm", "Thứ sáu", "Thứ bảy"];
    const dayOfWeek = days[today.getDay()];

    // 4. Định dạng ngày tháng (ví dụ: 20/01/2026)
    // Thêm số 0 ở đầu nếu ngày hoặc tháng < 10 (ví dụ: 01, 02)
    const formattedDay = day < 10 ? '0' + day : day;
    const formattedMonth = month < 10 ? '0' + month : month;
    const formattedDate = `${formattedDay}/${formattedMonth}/${year}`; // Dùng template literals

    // 5. Gán ngày tháng đã định dạng vào phần tử HTML có id="current-date"
    document.getElementById("current-date").innerHTML =  `<b>Ngày Date: </b> ${dayOfWeek}, ${formattedDate}`;
/* ====== DATA (GIỮ NGUYÊN) ====== */
const quizData = [
    {

            d: "Bảng màu khai thác, bảng màu vật tư, bảng màu A4" 
        },
        correct: "b",
        score: 10
    },
    {
        type: "choice",
        question: "Bảng màu làm việc tại nhà máy do đơn vị nào làm ? (10 điểm)",
        options: {
            a: "Trung tâm khai thác mẫu (DC)",
            b: "Kỹ thuật",
            c: "QC kho vật tư của nhà máy",
            d: "QC của khách hàng"
        },
        correct: "c",
        score: 10
    },
    {
        type: "choice",
        question: "Khi ký mẫu sản xuất, hiện trường cần bảng màu nào để mang ký mẫu ? (10 điểm)",
        options: {

            c: "Bảng màu khai thác",
            d: "Không cần bảng màu để ký mẫu"
        },
        correct: "a",
        score: 10
    },
    {
        type: "choice",
        question: "Các đơn vị gia công bên ngoài thường sử dụng bảng màu nào? (10 điểm)",
        options: {
            a: "Bảng màu vật tư",
            b: "Bảng màu làm việc",
            c: "Bảng màu gia công",
            d: "Bảng màu khai thác"
        },
        correct: "c",
        score: 10
    },
    {
        type: "choice",
        question: "Khi nào MCS không sử dụng được nữa? (10 điểm)",
        options: {
            a: "Biến dạng màu sắc, cũ rách vượt phạm vi chấp nhận",

            d: "Cả a, b và c đều đúng"
        },
        correct: "d",

    },
    {
        type: "choice",
        question: "MCS khi nào là hợp lệ? (10 điểm)",
        options: {
            a: "Có chữ ký chủ quản, mạc treo, đục lỗ dưới đế",

        },
        correct: "b",
        score: 10
    },
    {
        type: "choice",
        question: "Khi mượn hoặc sử dụng giày mẫu để ký mẫu cần phải chú ý điều gì? (10 điểm)",
        options: {

            b: "Mạc treo giày mẫu phải có mộc đỏ và chữ ký của khách hàng kèm chữ 'production'",
            c: "Chỉ cần là giày mẫu, không cần phải có mộc hoặc chữ ký của khách hàng",

        options: {
            a: "Nhiệt độ: 20°C đến 35°C, độ ẩm: 50% đến 65%",
            b: "Nhiệt độ: 25°C đến 30°C, độ ẩm: 55% đến 60%",
            c: "Nhiệt độ: 20°C đến 30°C, độ ẩm: 50% đến 60%",
            d: "Nhiệt độ: 30°C đến 35°C, độ ẩm: 55% đến 65%"
        },
        correct: "c",
        score: 10
    },
    {
        type: "choice",
        question: "Khi giày mẫu và bảng màu vật tư bị mất phụ kiện hoặc vật tư thì phải xử lý như thế nào?? (10 điểm)",
        options: {
            a: "Liên hệ với bên kho vật tư nhờ cung cấp lại những vật tư bị mất",
            b: "Liên hệ với đơn vị kỹ thuật nhờ họ cung cấp lại vật tư bị mất",
            c: "Báo phế vì vật tư trên giày mẫu và bảng màu phải được khách hàng đồng ý và ký tên không thay thế bằng vật tư ở kho vật tư được",
            d: "Nhờ kỹ thuật liên hệ với trung tâm khai thác (DC) nhờ họ cung cấp lại vật tư mới"
        },
        correct: "d",
        score: 10
    }
];

/* ===== RENDER ===== */
const quizDiv = document.getElementById("quiz");
quizData.forEach((q,i)=>{
    let html=`<div class="question"><h3>Câu ${i+1}: ${q.question}</h3>`;
    if(q.type==="choice"){
        html+=`<div class="options">`;
        for(let k in q.options){
            html+=`<label><input type="radio" name="q${i}" value="${k}"> (${k}) ${q.options[k]}</label>`;
        }
        html+=`</div>`;
    }
    if(q.type==="text"){
        html+=`<textarea placeholder="Nhập câu trả lời..."></textarea>`;
    }
    html+=`</div>`;
    quizDiv.innerHTML+=html;
});

/* ===== SUBMIT + SCORE ===== */
function submitQuiz() {
    if (!db) {
        alert("Database chưa sẵn sàng, vui lòng thử lại");
        return;
    }
    let totalScore = 0;
    let maxScore = 0;

    quizData.forEach((q, i) => {
        maxScore += q.score;

        if (q.type === "choice") {
            const s = document.querySelector(`input[name="q${i}"]:checked`);
            if (s && s.value === q.correct) {
                totalScore += q.score;
            }
        }
    });

    // ===== ĐIỀN ĐIỂM + GHI CHÚ =====
    document.getElementById("scoreCell").innerText = totalScore;

    const resultCell = document.getElementById("resultCell");
    const ketQua = totalScore >= 70 ? "ĐẠT" : "KHÔNG ĐẠT";

    resultCell.innerText = ketQua;
    resultCell.style.color = totalScore >= 70 ? "green" : "red";

    // ===== LẤY THÔNG TIN NGƯỜI THI =====
    const nametest = document.getElementById("name-test")?.textContent.trim() || "QIP_TEST";
    const hoTen = document.getElementById("fullname")?.value.trim();
    const soThe = document.getElementById("empid")?.value.trim();

    if (!hoTen || !soThe) {
        alert("Vui lòng nhập Họ tên và Số thẻ");
        return;
    }

    const now = new Date();
    const timeStr = now.toLocaleString();
    const dateStr = now.toISOString().slice(0, 10);

    // ===== NỘI DUNG TXT =====
    const txtContent = `
${timeStr}
HoTen: ${hoTen}
SoThe: ${soThe}
Diem: ${totalScore} / ${maxScore}
KetQua: ${ketQua}
------------------------
`;

    // ===== LƯU INDEXEDDB =====
    const transaction = db.transaction(["results"], "readwrite");
    const store = transaction.objectStore("results");

    store.add({
        time: timeStr,
        hoTen,
        soThe,
        score: totalScore,
        ketQua,
        content: txtContent
    });

    transaction.oncomplete = () => {

        // ===== ĐẶT TÊN FILE PRINT =====
        const oldTitle = document.title;
        document.title = `${nametest}_${hoTen}_${soThe}_${timeStr}`;

        alert("Nộp bài thành công!");
        window.print();

        // phục hồi title
        document.title = oldTitle;
    };
}
</script>

</html>
