<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>GIỚI THIỆU DỰ ÁN QA</title>

<style>
* {
    box-sizing: border-box;
    max-width: 100%;
    word-wrap: break-word;
}

body {
    background: #f4f6f9;
    font-family: "Helvetica", Arial, sans-serif;
    font-size: 12px;
    margin: 0;
    padding: 20px;
}

h2 { text-align: center; }

/* ===== QUESTION ===== */
.question {
    background: #fff;
    padding: 5px;
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.question h3 {
    font-size: 13px;
    margin-bottom: 6px;
}
textarea {
    width: 100%;
    min-height: 80px;
    padding: 10px;
    font-family: inherit;
}
.options label {
    display: block;
    margin: 5px 0;
}

/* ===== BUTTON ===== */
button {
    display: block;
    margin: 20px auto;
    padding: 10px 25px;
    font-size: 16px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* ===== TITLE ===== */
.title-quiz table {
    width: 190mm;
    border-collapse: collapse;
}
.title-quiz th,
.title-quiz td {
    border: 1px solid #000;
    padding: 5px 10px;
}

/* ===== PDF AREA ===== */
#pdf-area {
    width: 210mm;
    padding: 10mm;
    background: #fff;
    margin: auto;
}

/* ===== PRINT ===== */
@media print {
    body { background: #fff; margin: 0; padding: 0; }
    button, #result { display: none !important; }
    .question, table {
        page-break-inside: avoid;
        box-shadow: none !important;
        border-radius: 0 !important;
    }
}
textarea
{
    min-height: 107px;
}
</style>
</head>

<body>

<div id="pdf-area">
<div class="title-quiz">
<table width="100%">
    <tr>
        <th colspan="4">
            <h2 id="name-test">BÀI KIỂM TRA GIỚI THIỆU VỀ DỰ ÁN QA</h2>
        </th>
    </tr>
    <tr>
        <td colspan="2"><b>Họ và tên:</b> <input style="border: none;" type="text" placeholder="Nhập họ tên......................" id="fullname"></td>
        <td style="text-align:center;font-weight:bold;">Điểm Mark</td>
        <td style="text-align:center;font-weight:bold;"> Ghi chú Mark</td>
    </tr>
    <tr>
        <td colspan="2"><b>Số thẻ / ID: </b><input style="border: none;" type="text" placeholder="Nhập số thẻ..................." id="empid"></td>
        <td rowspan="3" id="scoreCell" style="text-align:center;font-weight:bold;"></td>
        <td rowspan="3" id="resultCell" style="text-align:center;font-weight:bold;"></td>
    </tr>
    <tr>
        <td colspan="2" id="current-date"><b>Ngày Date: </b></td>
    </tr>
    <tr>
        <td colspan="2"><b>Thời gian Time: </b>30 Phút</td>
    </tr>
</table>
</div>

<div id="quiz"></div>
<hr style="height:2px; background-color:black">
</div>
<h5 style="text-align: center;"><i>(Ghi chú) Dưới 70 điểm là không đạt)</i></h5>
<p style="text-align: center;"><i>Chi tiết thắc mắc liên hệ Bella phòng chất lượng để được hỗ trợ</i></p>
<button onclick="submitQuiz()">Nộp bài</button>
<div id="result"></div>
<script>
let db;

function openDB() {
    const request = indexedDB.open("QIP_Quiz_DB", 1);

    request.onupgradeneeded = function (e) {
        db = e.target.result;
        db.createObjectStore("results", {
            keyPath: "id",
            autoIncrement: true
        });
    };

    request.onsuccess = function (e) {
        db = e.target.result;
        console.log("IndexedDB ready");
    };

    request.onerror = function () {
        alert("Không mở được IndexedDB");
    };
}

openDB();
</script>
<script>
    // 1. Lấy đối tượng ngày giờ hiện tại
    const today = new Date();

    // 2. Lấy các thành phần ngày tháng
    const day = today.getDate(); // Ngày (1-31)
    const month = today.getMonth() + 1; // Tháng (0-11, cộng 1 để ra 1-12)
    const year = today.getFullYear(); // Năm (4 chữ số)

    // 3. (Tùy chọn) Lấy tên ngày trong tuần
    const days = ["Chủ nhật", "Thứ hai", "Thứ ba", "Thứ tư", "Thứ năm", "Thứ sáu", "Thứ bảy"];
    const dayOfWeek = days[today.getDay()];

    // 4. Định dạng ngày tháng (ví dụ: 20/01/2026)
    // Thêm số 0 ở đầu nếu ngày hoặc tháng < 10 (ví dụ: 01, 02)
    const formattedDay = day < 10 ? '0' + day : day;
    const formattedMonth = month < 10 ? '0' + month : month;
    const formattedDate = `${formattedDay}/${formattedMonth}/${year}`; // Dùng template literals

    // 5. Gán ngày tháng đã định dạng vào phần tử HTML có id="current-date"
    document.getElementById("current-date").innerHTML =  `<b>Ngày Date: </b> ${dayOfWeek}, ${formattedDate}`;
/* ====== DATA (GIỮ NGUYÊN) ====== */
const quizData = [
    {
        type: "choice",
        question: "QIP là gì? (10điểm)",
        options: { 
            a: "Chương trình Kiểm tra Chất lượng", 
            b: "Chương trình Tích hợp Chất lượng", 
            c: "Quy trình Cải tiến Chất lượng", 
            d: "Quy trình Nội bộ Chất lượng" 
        },
        correct: "b",
        score: 10
    },
    {
        type: "choice",
        question: "Mục tiêu chính của chương trình QIP là gì? (10điểm)",
        options: {
            a: "Giảm chi phí sản xuất",
            b: "Thiết lập hệ thống vận hành tiêu chuẩn về kiểm soát chất lượng",
            c: "Nâng cao năng suất lao động",
            d: "Quản lý tiến độ giao hàng"
        },
        correct: "b",
        score: 10
    },
    {
        type: "choice",
        question: "Phạm vi của QIP bao gồm nội dung nào dưới đây? (10điểm)",
        options: {
            a: "Kiểm tra nguyên liệu thô",
            b: "Kiểm tra thành phẩm",
            c: "Đào tạo và đánh giá QC",
            d: "Cả a,b,c đúng"
        },
        correct: "d",
        score: 10
    },
    {
        type: "choice",
        question: "Hướng dẫn QIP được thiết kế như loại tài liệu nào? (10điểm)",
        options: {
            a: "Hướng dẫn kỹ thuật sản phẩm",
            b: "Hướng dẫn làm việc tiêu chuẩn",
            c: "Sổ tay nhân viên",
            d: "Hướng dẫn bảo trì thiết bị"
        },
        correct: "b",
        score: 10
    },
    {
        type: "choice",
        question: "Nội dung của QIP Guideline bao gồm những nội dung nào? (10điểm)",
        options: {
            a: "Hướng dẫn làm việc",
            b: "Sơ đồ quy trình",
            c: "Định dạng báo cáo QC",
            d: "Cả a, b,c đúng"
        },
        correct: "d",
        score: 10
    },
    {
        type: "choice",
        question: "Ai chịu trách nhiệm kiểm soát chất lượng trong quá trình sản xuất? (10 điểm)",
        options: {
            a: "TQC và RQC",
            b: "IMQC",
            c: "CFQC",
            d: "HR Department"
        },
        correct: "a",
        score: 10
    },
    {
        type: "choice",
        question: "QIP 1.0 tập trung vào điều gì? (10điểm)",
        options: {
            a: "Tăng năng suất sản xuất",
            b: "Tiêu chuẩn hóa công việc của QC",
            c: "Đổi mới thiết kế sản phẩm",
            d: "Giảm chi phí nguyên vật liệu"
        },
        correct: "b",
        score: 10
    },
    {
        type: "choice",
        question: "Tần suất thực hiện QIP Audit nội bộ của nhà máy là? (10 điểm)",
        options: {
            a: "Mỗi tuần một lần",
            b: "Mỗi tháng một lần",
            c: "Ít nhất 2 lần mỗi tháng",
            d: "Mỗi quý một lần"
        },
        correct: "a",
        score: 10
    },
    {
        type: "choice",
        question: "QCC (Quality Control Circle) là gì? (10điểm)",
        options: {
            a: "Cuộc họp quản lý định kỳ",
            b: "Nhóm nhân viên cùng thực hiện hoạt động cải tiến chất lượng",
            c: "Bộ phận tài chính kiểm soát chi phí",
            d: "Bộ phận giám sát sản xuất"
        },
        correct: "b",
        score: 10
    },
    {
        type: "choice",
        question: "Chính sách “3 Don’ts” trong QIP nhằm? (10điểm)",
        options: {
            a: "Ngăn ngừa các hành vi gian lận trong QC",
            b: "Thực hiện nguyên tắc “Không chấp nhận – Không tạo ra – Không truyền lỗi”",
            c: "Kiểm soát vật tư nhập kho",
            d: "Cải thiện hiệu suất thiết bị"
        },
        correct: "b",
        score: 10
    }
];

/* ===== RENDER ===== */
const quizDiv = document.getElementById("quiz");
quizData.forEach((q,i)=>{
    let html=`<div class="question"><h3>Câu ${i+1}: ${q.question}</h3>`;
    if(q.type==="choice"){
        html+=`<div class="options">`;
        for(let k in q.options){
            html+=`<label><input type="radio" name="q${i}" value="${k}"> (${k}) ${q.options[k]}</label>`;
        }
        html+=`</div>`;
    }
    if(q.type==="text"){
        html+=`<textarea placeholder="Nhập câu trả lời..."></textarea>`;
    }
    html+=`</div>`;
    quizDiv.innerHTML+=html;
});

/* ===== SUBMIT + SCORE ===== */
function submitQuiz() {
    if (!db) {
        alert("Database chưa sẵn sàng, vui lòng thử lại");
        return;
    }
    let totalScore = 0;
    let maxScore = 0;

    quizData.forEach((q, i) => {
        maxScore += q.score;

        if (q.type === "choice") {
            const s = document.querySelector(`input[name="q${i}"]:checked`);
            if (s && s.value === q.correct) {
                totalScore += q.score;
            }
        }
    });

    // ===== ĐIỀN ĐIỂM + GHI CHÚ =====
    document.getElementById("scoreCell").innerText = totalScore;

    const resultCell = document.getElementById("resultCell");
    const ketQua = totalScore >= 70 ? "ĐẠT" : "KHÔNG ĐẠT";

    resultCell.innerText = ketQua;
    resultCell.style.color = totalScore >= 70 ? "green" : "red";

    // ===== LẤY THÔNG TIN NGƯỜI THI =====
    const nametest = document.getElementById("name-test")?.textContent.trim() || "QIP_TEST";
    const hoTen = document.getElementById("fullname")?.value.trim();
    const soThe = document.getElementById("empid")?.value.trim();

    if (!hoTen || !soThe) {
        alert("Vui lòng nhập Họ tên và Số thẻ");
        return;
    }

    const now = new Date();
    const timeStr = now.toLocaleString();
    const dateStr = now.toISOString().slice(0, 10);

    // ===== NỘI DUNG TXT =====
    const txtContent = `
${timeStr}
HoTen: ${hoTen}
SoThe: ${soThe}
Diem: ${totalScore} / ${maxScore}
KetQua: ${ketQua}
------------------------
`;

    // ===== LƯU INDEXEDDB =====
    const transaction = db.transaction(["results"], "readwrite");
    const store = transaction.objectStore("results");

    store.add({
        time: timeStr,
        hoTen,
        soThe,
        score: totalScore,
        ketQua,
        content: txtContent
    });

    transaction.oncomplete = () => {

        // ===== ĐẶT TÊN FILE PRINT =====
        const oldTitle = document.title;
        document.title = `${nametest}_${hoTen}_${soThe}_${timeStr}`;

        alert("Nộp bài thành công!");
        window.print();

        // phục hồi title
        document.title = oldTitle;
    };
}
</script>

</body>
</html>
